<script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display: none;" onload="if(submitted) {window.location='../../../../../thankyou';}"></iframe>

<form action="{{ $.Site.Params.Contactform_standard.action }}" method="post" target="hidden_iframe" onsubmit="submitted=true;" class="box" id="inquiry">
    
    <div class="field">
        <h3 class="is-3 panel-heading">{{ i18n `contactFormInquiry` }} {{ .Title }}</h3>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">{{ i18n `contactName` }}</label>
        </div>
        <div class="field-body">
            <div class="field">
                <input class="input" type="text" placeholder="{{ i18n `contactName` }}" name="{{ $.Site.Params.Contactform_standard.name }}">
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">{{ i18n `contactMail` }}*</label>
        </div>
        <div class="field-body">
            <input class="input" type="email" placeholder="{{ i18n `contactMail` }}*" name="{{ $.Site.Params.Contactform_standard.email }}" required>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">{{ i18n `contactPhone` }}</label>
        </div>
        <div class="field-body">
            <input class="input" type="text" placeholder="{{ i18n `contactPhone` }}" name="{{ $.Site.Params.Contactform_standard.phone }}">
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">{{ i18n `contactSubject` }}</label>
        </div>
        <div class="field-body">
            <input class="input" type="text" value="{{ .Title }}" name="{{ $.Site.Params.Contactform_standard.subject }}">
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">{{ i18n `contactMessage` }}*</label>
        </div>
        <div class="field-body">
            <textarea class="textarea" rows="5" placeholder="{{ i18n `contactMessage` }}*" name="{{ $.Site.Params.Contactform_standard.message }}" required></textarea>
        </div>
    </div>
    
    <p class="field is-grouped is-grouped-centered">
        <button class="button is-primary is-fullwidth" type="submit">{{ i18n `contactSend` }}</button>
    </p>
</form>
