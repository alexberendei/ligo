{{ if isset site.Params "cta_inverted" }}
{{ if site.Params.cta_inverted.enable }}
<section class="section cta is-medium is-primary">
    <div class="container">
        <div class="columns is-vcentered has-text-centered">
            <div class="column is-2"><i class="{{ .Site.Params.cta_inverted.icon }}"></i></div>
            <div class="column is-6">
                <h3 class="title is-3">{{ .Site.Params.cta_inverted.title }}</h3>
                <p class="subtitle">{{ .Site.Params.cta_inverted.subtitle }}</p>
            </div>
            <div class="column is-4"><a class="button is-warning has-text-primary is-large is-inverted" href="{{ .Site.Params.cta_inverted.link_url }}" rel="noopener noreferrer nofollow">{{ .Site.Params.cta_inverted.link_text }}</a></div>     
        </div>
    </div>
</section>
{{ end }}
{{ end }}
